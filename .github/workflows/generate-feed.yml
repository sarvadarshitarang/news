name: Generate News Feed

on:
  push:
    branches: [ main, master ]
    paths:
      - 'content/articles/*.md'
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-feed:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        pip install pyyaml
        
    - name: Generate JSON feed
      run: |
        python scripts/convert_articles.py content/articles feed/news-feed.json
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add feed/news-feed.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update news feed [skip ci]" && git push)
